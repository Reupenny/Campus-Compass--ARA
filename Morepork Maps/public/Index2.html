<!DOCTYPE html>
<html>

<head>
    <title>AI Chat</title>
    <style>
        body {
            background: #f0f7ff;
            display: flex;
            /* justify-content: center;
            align-items: center; */
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .input-wrapper {
            background: linear-gradient(to right, #1e60ff, #a1c4fd);
            padding: .3em;
            border-radius: 999px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            position: fixed;
            bottom: 30px;
        }

        .input-inner {
            background-color: white;
            border-radius: 999px;
            display: flex;
            align-items: center;
            padding: 12px 18px;
        }

        input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            color: #555;
        }

        #chat-container {
            width: 80%;
            margin: 20px auto;
            border-radius: 5px;
            overflow: hidden;
            flex-direction: column-reverse;
            display: flex;
        }

        #chat-window {
            /* height: 400px; */
            padding: 10px;
            overflow-y: scroll;
            padding-bottom: 7em;
        }

        #ai-show {
            display: flex;
            flex-direction: column;
            position: fixed;
            top: 10px;
            width: 100%;
            justify-content: center;
        }

        #ai-show div {
            max-width: 50%;
            margin: 1em;
        }

        .message {
            padding: .5em 1.5em;
            margin-bottom: 5px;
            border-radius: 50px;
        }

        .user-message {
            background-color: #c3daf1;
            text-align: right;
            align-items: flex-end;
            max-width: 80%;
            margin-left: auto;
        }

        .bot-message {
            background-color: #ffffff;
            text-align: left;
            align-items: flex-start;
            max-width: 80%;
            margin-right: auto;
        }


        #input-area {
            padding: 10px;
            display: flex;
        }

        #send-button {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 999px;
            background-color: #1e60ff;
            color: white;
        }

        #input-form {
            display: flex;
            justify-content: center;
        }

        /* AI SHOW CSS */

        .contactTemplate {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
            background-color: white;
            border-radius: 2em;
        }

        .contactTemplate h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .contactTemplate p {
            margin: 5px 0;
        }

        .contactTemplate .buttons {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
        }

        .buttons {
            padding: 10px;
            margin-bottom: 10px;
        }

        .rooms {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        /* CSS */
        .contactTemplate {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }

        .contactTemplate h2 {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .contactTemplate p {
            margin: 5px 0;
        }

        .contactTemplate .contact-button {
            background-color: #4CAF50;
            /* Green */
            border: none;
            color: white;
            padding: 5px 10px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
        }

        .buttons {
            padding: 10px;
            margin-bottom: 10px;
        }

        .rooms {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div id="ai-show">
        <!-- Chat messages will be displayed here -->
        <h1>Get Started</h1>
    </div>
    <div id="chat-container">
        <div id="chat-window">
            <!-- Chat messages will be displayed here -->
        </div>
        <form id="input-form">
            <div class="input-wrapper">
                <div class="input-inner" id="input-area">
                    <input type="text" id="user-input" placeholder="Ask me anything...">
                    <button id="send-button">Send</button>
                </div>
            </div>

        </form>
    </div>
    <!-- <script src="config.js" type="module"></script> -->
    <script src="chat.js" type="module"></script>


    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

        "prerender": [{ "where": { "href_matches": "/*" },"eagerness": "immediate" }],
        "prefetch": [{ "where": { "href_matches": "/*" }, "eagerness": "immediate" }]
        }
        </script>

</body>

</html>
